<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <p> Cún buổi sáng</p>
        <p> vui vẻ </p>
      </div>
      <div class="sun">
        <div id="halfclip">
          <div class="halfcircle" id="clipped">
          </div>
        </div>
        <div class="halfcircle" id="fixed"></div>
        <span class="light light1"><span class="beam"></span></span>
        <span class="light light2"><span class="beam"></span></span>
        <span class="light light3"><span class="beam"></span></span>
        <span class="light light4"><span class="beam"></span></span>
        <span class="light light5"><span class="beam"></span></span>
        <span class="light light6"><span class="beam"></span></span>
        <span class="light light7"><span class="beam"></span></span>
        <span class="light light8"><span class="beam"></span></span>
      </div>
      <div class="image-container">
        <img src="img.png" alt="description_of_your_image">
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            setGreeting();
        });
      
        function setGreeting() {
            var d = new Date();
            var localTime = d.getTime();
            var localOffset = d.getTimezoneOffset() * 60000;
            var utc = localTime + localOffset;
            var offset = 7; // GMT offset for your timezone
      
            var current = new Date(utc + (3600000 * offset));
      
            var hour = current.getHours();
      
            if ((hour >= 22 && hour <= 23) || (hour >= 0 && hour < 2)) {
                setTimeout(function() {
                     window.location.href = 'night.html'; }, 50); 
            } else {
              setTimeout(function() {
                 window.location.href = 'day/happy.html'; }, 50);  
            }
        }
      </script>
      
</body>
<script src="script.js"></script>
</html>
